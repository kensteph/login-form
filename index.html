<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form MOdal</title>
  </head>
  <body>
    <div class="main-container">
        <div class="modal">
            <span class="close-btn">X</span>
            <form class="login-form">
                <div class="div-avatar">
                    <img src="./assets/img/avatar.png" alt="" class="avatar">
                </div>
                <div class="inputs">
                    <div class="input">
                        <label for="Username">Username</label>
                        <input class="input-field" id="Username" type="text">
                    </div>
                    <div class="input">
                        <label for="Password">Password</label>
                        <input class="input-field" id="Password" type="password">
                    </div>
                </div>
                <div class="buttons">
                    <button class="login-btn">Login</button>
                    <input type="checkbox" class="check" id="Check"> <span>Remember me</span>
                </div>
            </form>
            <div class="modal-footer">
                <button class="cancel-btn">Cancel</button>
                <span>Forgot</span> <a href="http://" target="_blank" rel="noopener noreferrer">password</a>
            </div>
            
        </div>
    </div>
  </body>
</html>
